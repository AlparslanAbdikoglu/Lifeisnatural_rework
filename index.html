<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title with a more descriptive approach -->
    <title>Life is Natural - CBD Kávék Webshopja</title>

    <!-- Meta Description: A concise description of the page content for search engines -->
    <meta name="description" content="Life is Natural - CBD Kávék Webshopja" />
    
    <!-- Meta Keywords (Optional, less important for SEO but can still help) -->
    <meta name="keywords" content="Life is Natural - CBD Kávék Webshopja" />
    
    <!-- Author Meta Tag -->
    <meta name="author" content="Alparslan" />
    
    <!-- Open Graph (OG) Meta Tags for social media sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Life is Natural CBD Testnek és léleknek" />
    <meta property="og:description" content="Life is Natural - CBD Kávék Webshopja" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://www.lifeisnatural.hu" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Life is Natural" />
    <meta name="twitter:description" content="Life is Natural - CBD Kávék Webshopja." />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Favicon for browser tabs -->
    <link rel="icon" href="/favicon.ico" />
    
    <!-- Schema.org Structured Data for better indexing -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Life is Natural",
        "url": "https://www.lifeisnatural.hu",
        "logo": "/logo.png",
        "sameAs": [
          "https://www.facebook.com/yourpage",
          "https://www.instagram.com/yourprofile",
          
        ]
      }
    </script>
    
</head>

<body>
    <div id="root"></div>

    <!-- External Script for GPT Integration (if needed for functionality) -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
